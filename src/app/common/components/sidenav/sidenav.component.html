<mat-list>
    <div mat-subheader><h3>Books</h3></div>
    @for (book of scriptureService.selectedBooks; track book.id) {
        <mat-list-item>
            <button mat-stroked-button color="primary" (click)="scriptureService.onBookSelect(book)">
                {{ book.name }}
            </button>
        </mat-list-item>
    }
</mat-list>
