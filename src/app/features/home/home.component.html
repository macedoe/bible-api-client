<div class="search-header">
    <h1>Search Bible Verses</h1>
    <p>Search for Bible verses by typing in the book name and chapter number.</p>
    <p>Ex: John 3:16</p>
</div>

<form class="search-form" [formGroup]="searchForm" (ngSubmit)="search()">
    <mat-form-field>
        <mat-label>Search Bible Verses</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput formControlName="searchInput" />
        <mat-icon matSuffix *ngIf="searchForm.get('searchInput')?.value" (click)="clearSearch()">close</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Search</button>

    @if (chapter) {
        <div class="search-results">
            <h2>Search Results</h2>
            <h3>{{ chapter.reference }}</h3>
            <mat-list class="search-results-list">
                <span [innerHtml]="resultVerse"></span>
            </mat-list>
        </div>
    }
</form>
